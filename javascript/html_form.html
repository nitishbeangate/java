<!Doctype html>
	<html>
		<head>
			<title>Html Form</title>
		</head>
		<body>
			<form id='frm_NewJoin' method='post' action=''>
			<h3 style="text-align:center;">Registration Form</h3>
					<center>
					<table  cellspacing='7' cellpadding='6'>
						<tr>
							<td> <label>Sponser ID</label></td>
							<td><input  type='text' name='txt_SponserID' id='txt_SponserID' placeholder='Sponser ID' /></td>
						</tr>
						<tr>
							<td> <label>Sponser Name</label></td>
							<td><input  type='text' name='txt_SponserName' id='txt_SponserName' placeholder='Sponser Name' value='' readonly/></td>
						</tr>
						  <tr>
							<td> <label>Position</label> </td>
							  <td>
								<select name='dpdPosition' id='dpdPosition'>
									<option value=''>Select</option>
									<option value='left'>Left</option>
									<option value='right'>Right</option>
								</select>
							  </td>
							  
							</tr>
							<tr>
								<td><label>First Name</label></td>
								<td><input  type='text' name='txtName' id='txtName' placeholder='First Name'/></td>
							</tr>
							<tr>
								<td><label >Last Name</label></td>
								<td><input  type='text' name='txtLName' id='txtLName' placeholder='Last Name'/></td>
							</tr>
							<tr>
							  <td> <label>Gender</label> </td>
							  <td>
								<input  type='radio' name='gender' id='txtLName'>Male
								<input  type='radio' name='gender' id='txtLName'>Female
							  </td>
							</tr>
							<tr>
								<td>
									<label>Mobile number</label>
								</td>
								<td>
									<input type='hidden' name='txt_hmobile' id='txt_hmobile' value=''>
									<input type='text'  name='txtContact' id='txtContact'  placeholder='Mobile Number'/></td>
								</td>
							</tr>
							<tr>
							   <td><label>Email ID</label></td>
							   <input type='hidden' name='txt_hemail' value=''>
							  <td><input  type='text' name='txt_Email_Id' id='txt_Email_Id' placeholder='Email address' autocomplete='off'/></td>
							</tr>
							<tr>
								<td><label>Password</label> </td>
								<td><input  type='password' name='txt_Password' placeholder='Type your password'/></td>
							</tr>
						  <tr>
							<td><label>Retype password</label> </td>
							  <td><input type='password' name='txt_C_Password' placeholder='Retype your password'/></td>
							  
						  </tr>
						 <tr>
							  
							  <td><label>State</label> </td>
							  <td> 
							    <select name='slist'>
									<option value='' >Select</option>
									<option value='Andaman and Nicobar Islands'>Andaman and Nicobar Islands</option>
									<option value='Andhra Pradesh'>Andhra Pradesh</option>
									<option value='Arunachal Pradesh'>Arunachal Pradesh</option>
									<option value='Assam'>Assam</option>
									<option value='Bihar'>Bihar</option>
									<option value='Chandigarh'>Chandigarh</option>
									<option value='Chhattisgarh'>Chhattisgarh</option>
									<option value='Dadra and Nagar Haveli'>Dadra and Nagar Haveli</option>
									<option value='Daman and Diu'>Daman and Diu</option>
									<option value='Delhi'>Delhi</option>
									<option value='Goa'>Goa</option>
									<option value='Gujarat'>Gujarat</option>
									<option value='Haryana'>Haryana</option>
									<option value='Himachal Pradesh'>Himachal Pradesh</option>
									<option value='Jammu and Kashmir'>Jammu and Kashmir</option>
									<option value='Jharkhand'>Jharkhand</option>
									<option value='Karnataka'>Karnataka</option>
									<option value='Kerala'>Kerala</option>
									<option value='Lakshadweep'>Lakshadweep</option>
									<option value='Madhya Pradesh'>Madhya Pradesh</option>
							
									</select>
								</td>
							 
						 </tr>
						  <tr>
							  
							  <td><label >Country</label> </td>
							  <td>
								<select name='clist' class='dropdown_style'>
									<option value=''>Select</option>
									<option value='India'>India</option>
								</select></td>
							  
						</tr>
						<tr>
							<td><label>Upload image</label> </td>
							  <td><input type='file' name='img_upl'/></td>
							  
						  </tr>
						 
						<tr>
							<td colspan='7'><center><input type='submit' name='btnRegistration'   value='Join us'></center></td>
						</tr>
			.		</table
			</center> 
		
		</form>
	</body>
</html>
