<!DOCTYPE html>
<html>
<body style="background-color: #f5f5ed;">
<center>
<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='img/fan.gif'">Turn on the fan</button>

<img id="myImage" src="img/fan.jpg" style="width: 400px;height: 400px;" >

<button onclick="document.getElementById('myImage').src='img/fan.jpg'">Turn off the fan</button>
</center>
</body>
</html>
