<html>
<head>
<title>Calc 1</title>
</head>
<body>
<h1>Calc 1</h1>
Enter First number :
<input type='text' name='fnum' id='fnum' />
<br />
Enter Second number :
<input type='text' name='snum' id='snum' />
<br />
<input type='button' name='b1' id='b1' value='add' onclick="do_add()" />
<input type='button' name='b2' id='b2' value='sub' onclick="do_sub()" />
<input type='button' name='b3' id='b3' value='mul' onclick="do_mul()" />
<input type='button' name='b4' id='b4' value='div' onclick="do_div()" />
<br /><br />
Result is :<input type='text' name='rnum' id='rnum' />
<br />
Result is :<span id='s1'></span>
<script type='text/javascript'>
function do_add()
{
a=document.getElementById('fnum').value; 
b=document.getElementById('snum').value;  
c=parseInt(a)+parseInt(b);
document.getElementById('rnum').value=c;
document.getElementById('s1').innerHTML=c;
}

function do_sub()
{
a=document.getElementById('fnum').value; 
b=document.getElementById('snum').value;  
c=a-b;
document.getElementById('rnum').value=c;
document.getElementById('s1').innerHTML=c;
}

function do_mul()
{
a=document.getElementById('fnum').value; 
b=document.getElementById('snum').value;  
c=a*b;
document.getElementById('rnum').value=c;
document.getElementById('s1').innerHTML=c;
}

function do_div()
{
a=document.getElementById('fnum').value; 
b=document.getElementById('snum').value;  
c=a/b;
document.getElementById('rnum').value=c;
document.getElementById('s1').innerHTML=c;
}
</script>

</body>
</html>
