<html>
<head>
<title>Addition</title>
</head>
<body>
<h2>Addition</h2>
<script language='javascript'>
//function call 
//onclick="addnum()" 

function addnum()
{
//fetch-input
x=document.all.first.fnum.value;
y=document.all.first.snum.value;
//process 
z=parseFloat(x)+parseFloat(y);
//assign - output 
document.all.first.rnum.value=z;
}
</script>
<h3>using name attribute</h3>
<form name='first' id='first'>
Enter First number :
<input type='text' name='fnum' id='fnum' /><br />
Enter Second number :
<input type='text' name='snum' id='snum' /><br />
<br /><input type='button'  name='b1' id='b1' value='add' onclick="addnum()" />
<br />Result number is :
<input type='text' name='rnum' id='rnum' readonly />
</form>

</body>
</html>
